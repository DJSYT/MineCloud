<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCloud - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --background-dark: #0f0f23;
            --background-secondary: #1a1a2e;
            --background-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --border-color: #2a2a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--background-card);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5b5bd6;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Website
        </a>

        <div class="header">
            <h1>MineCloud Analytics</h1>
            <p>Real-time insights and statistics</p>
            <button class="refresh-btn" onclick="loadAnalytics()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <div id="error-message"></div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading analytics data...
        </div>

        <div id="stats-container" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="number" id="total-views">-</div>
                <div class="label">Total Page Views</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="number" id="today-views">-</div>
                <div class="label">Today's Views</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="number" id="total-discord">-</div>
                <div class="label">Discord Joins</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="number" id="month-discord">-</div>
                <div class="label">This Month</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="number" id="total-inquiries">-</div>
                <div class="label">Service Inquiries</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="number" id="pending-inquiries">-</div>
                <div class="label">Pending</div>
            </div>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const statsContainer = document.getElementById('stats-container');
            const errorMessage = document.getElementById('error-message');
            
            loading.style.display = 'block';
            statsContainer.style.display = 'none';
            errorMessage.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3001/api/analytics');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-views').textContent = data.pageViews.total;
                document.getElementById('today-views').textContent = data.pageViews.todayViews;
                document.getElementById('total-discord').textContent = data.discordJoins.total;
                document.getElementById('month-discord').textContent = data.discordJoins.thisMonth;
                document.getElementById('total-inquiries').textContent = data.serviceInquiries.total;
                document.getElementById('pending-inquiries').textContent = data.serviceInquiries.pending;
                
                loading.style.display = 'none';
                statsContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading analytics:', error);
                loading.style.display = 'none';
                errorMessage.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load analytics data. Make sure the API server is running.
                    </div>
                `;
            }
        }

        // Load analytics on page load
        document.addEventListener('DOMContentLoaded', loadAnalytics);
    </script>
</body>
</html>
