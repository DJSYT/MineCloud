<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Request Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a4d);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #2f2f4f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.6s ease-out;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .form-group button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #5a6fff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-group button:hover {
      background: #4a5dd1;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request a Service</h2>
    <form id="webhookForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="service">Service</label>
        <input type="text" id="service" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>  <script>
    document.getElementById("webhookForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const description = document.getElementById("description").value;

   const formatMultiline = (text) => {
  return text.split('\n').map(line => `> ${line}`).join('\n');
};

const content = `# New Service Request\n\n` +
                `> **Name:**\n> \`\`\`${name}\`\`\`\n` +
                `> **Email:**\n> \`\`\`${email}\`\`\`\n` +
                `> **Service:**\n> \`\`\`${service}\`\`\`\n` +
                `> **Description:**\n` +
                `> \`\`\`\n${formatMultiline(description)}\n> \`\`\``;

      fetch("https://discord.com/api/webhooks/1398594915096723537/JWnASMCPUwI6Eu5xcGihIMTYxAMbiWV3eFAe_anbSCinobSmKybUlmmMQHpkStLU5H8U", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "MineCloud Bot",
          content: content
        })
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Request sent successfully!");
          document.getElementById("webhookForm").reset();
        } else {
          alert("❌ Failed to send request.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("⚠️ An error occurred.");
      });
    });
  </script></body>
</html>
