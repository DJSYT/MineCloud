<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Request Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #1e3a8a 75%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background decoration */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .form-container {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(71, 85, 105, 0.3);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 2;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
      border-radius: 24px;
      pointer-events: none;
      z-index: -1;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h2 {
      color: #f8fafc;
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-header p {
      color: #94a3b8;
      font-size: 0.875rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: #e2e8f0;
      letter-spacing: 0.025em;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid rgba(71, 85, 105, 0.4);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #f8fafc;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 
        0 0 0 3px rgba(139, 92, 246, 0.1),
        0 4px 12px rgba(139, 92, 246, 0.15);
      background: rgba(15, 23, 42, 0.8);
      transform: translateY(-1px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #64748b;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      max-height: 200px;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
      color: #fff;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      box-shadow: 0 4px 14px rgba(139, 92, 246, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 50%, #5b21b6 100%);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading state */
    .submit-btn.loading {
      opacity: 0.8;
      cursor: not-allowed;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Success/Error messages */
    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .form-container {
        padding: 2rem 1.5rem;
        border-radius: 20px;
      }
      
      .form-header h2 {
        font-size: 1.5rem;
      }
    }

    /* Focus visible for accessibility */
    .submit-btn:focus-visible {
      outline: 2px solid #8b5cf6;
      outline-offset: 2px;
    }

    .form-group input:focus-visible,
    .form-group textarea:focus-visible {
      outline: 2px solid #8b5cf6;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Request a Service</h2>
      <p>Tell us about your project needs</p>
    </div>
    
    <div id="messageContainer"></div>
    
    <form id="webhookForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="your.email@example.com" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="service">Service Type</label>
        <div class="input-wrapper">
          <input type="text" id="service" placeholder="e.g., Plugin Development, Website Design" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Project Description</label>
        <div class="input-wrapper">
          <textarea id="description" placeholder="Describe your project requirements in detail..." required></textarea>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="submit-btn">
          Submit Request
        </button>
      </div>
    </form>
  </div>

  <script>
    // Enhanced form handling with better UX
    const form = document.getElementById("webhookForm");
    const submitBtn = form.querySelector(".submit-btn");
    const messageContainer = document.getElementById("messageContainer");

    // Show message function
    function showMessage(text, type) {
      messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
      const messageEl = messageContainer.querySelector('.message');
      setTimeout(() => messageEl.classList.add('show'), 10);
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        if (messageEl) {
          messageEl.classList.remove('show');
          setTimeout(() => {
            if (messageContainer.contains(messageEl)) {
              messageContainer.removeChild(messageEl);
            }
          }, 300);
        }
      }, 5000);
    }

    // Form submission handler
    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const service = document.getElementById("service").value.trim();
      const description = document.getElementById("description").value.trim();

      // Basic validation
      if (!name || !email || !service || !description) {
        showMessage("❌ Please fill in all required fields.", "error");
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage("❌ Please enter a valid email address.", "error");
        return;
      }

      // Set loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending Request...';

      // Format the message for Discord
      const formatMultiline = (text) => {
        return text.split('\n').map(line => `> ${line}`).join('\n');
      };

      const content = `# 🎯 New Service Request\n\n` +
                      `> **👤 Name:**\n> \`\`\`${name}\`\`\`\n\n` +
                      `> **📧 Email:**\n> \`\`\`${email}\`\`\`\n\n` +
                      `> **🔧 Service:**\n> \`\`\`${service}\`\`\`\n\n` +
                      `> **📝 Description:**\n` +
                      `> \`\`\`\n${formatMultiline(description)}\n> \`\`\`\n\n` +
                      `> *Submitted at: ${new Date().toLocaleString()}*`;

      try {
        const response = await fetch("https://discord.com/api/webhooks/1398594915096723537/JWnASMCPUwI6Eu5xcGihIMTYxAMbiWV3eFAe_anbSCinobSmKybUlmmMQHpkStLU5H8U", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: "MineCloud Service Bot",
            avatar_url: "https://i.ibb.co/dJmkt0Yw/93cc59c1d9e1c52ee2b239924dee3ccc.webp",
            content: content
          })
        });

        if (response.ok) {
          showMessage("✅ Your service request has been sent successfully! We'll get back to you soon.", "success");
          form.reset();
          
          // Add a subtle success animation
          submitBtn.style.background = "linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%)";
          setTimeout(() => {
            submitBtn.style.background = "";
          }, 2000);
        } else {
          throw new Error(`Server responded with status: ${response.status}`);
        }
      } catch (error) {
        console.error("Error:", error);
        showMessage("❌ Failed to send your request. Please check your connection and try again.", "error");
      } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Request';
      }
    });

    // Add input animations
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });

    // Add subtle parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.form-container');
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / centerY * 2;
      const rotateY = (centerX - x) / centerX * 2;
      
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      const container = document.querySelector('.form-container');
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
            </html>
